<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <header>
    <div class="header"></div>
    <h1>Akan Name Generator</h1>
    <p>Are you ready to get your Ghanian Akan name by inserting your birthday and gender??</p>
  </header>
  <form id="akanForm">
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" required/>
    <p>
      Gender:
      <input type="radio" id="male" name="gender" value="male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required />
      <label for="female">Female</label>
    </p>
    <button type="submit">Get Your Akan Name Now!!</button>
  </form>
  <div id="result"></div>
  <script src="scripts/scripts.js"></script> 
  <footer>Generated by Koki Kidenda</footer>
</body>
</html>
